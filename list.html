<!DOCTYPE html>

        <script>
        window.onload = function(){
            document.forms.frm.select_code.size = window.innerHeight/22;
            document.getElementById('inline-frame').height = window.innerHeight-20;
            document.getElementById('inline-frame').width = window.innerWidth-200;
        }

            document.forms.frm.select_code.size = window.innerHeight/22;

        }
        function disp_chart() {
            var value = document.getElementById("select_code").value;
            var url = './candle2.html?code='+value;
            document.getElementById('inline-frame').contentWindow.location.replace(url);
        }
        </script>
